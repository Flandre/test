<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-Ua-Compatible" content="IE=EmulateIE7"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>空白</title>
</head>
<body>
<div id="dddd">
  <nav>
    <ul>
      <li>aaaaaa</li>
      <li>bbbbbb</li>
      <li>cccccc</li>
      <li>dddddd</li>
      <li>eeeeeee</li>
    </ul>
  </nav>
</div>
<script type="text/javascript">
  var addEvent = function () {
  };
  addEvent.prototype.eventDaa = function (event, id, fn) {
    document.getElementById("dddd").addEventListener(event, function (e) {
      if (e.target && e.target.nodeName == id) {
        e.target.fn = fn;
        e.target.fn();
      }
    })
  };
  var addClick = new addEvent();
  addClick.eventDaa("click", "LI", function () {
    console.log(this.innerText)
  });
</script>
</body>
</html>
