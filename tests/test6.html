  <style>
    .dialog {
      width: 200px;
      padding: 20px;
      background: darkgray;
      color: white;
      border-radius: 5px;
      position: relative;
    }
    .dialog:after {
      content: '';
      display: inline-block;
      position: absolute;
      border: 7px solid transparent;
      border-bottom: 0;
      border-top-color: darkgray;
      bottom:0;
      left:50%;
      margin-bottom: -7px;
    }
  </style>
</head>
