  <title>Title</title>

<body>
<script>
  Array.prototype.pushArr = function(arr){
    this.push(arr);
    var _this = this;
    console.log('push '+ arr);
    setTimeout(function(){
      var del = _this.shift();
      console.log('pop ' + del)
    },2000)
  };
  var a = [];
  a.pushArr(1);
</script>
