  var unit = ['元', '万', '亿', '万'];
  var unitrep = ['', '拾', '佰', '仟'];
  var Numlist = [];
  $('#ipt').on('change', function () {
    Numlist = [];
    var ipt = $(this).val();
    if (/^\d{1,18}(\.\d{1,2}){0,1}$/.test(ipt)) {
      var numarr = ipt.split('.');
      if (!numarr[1]) {
        numarr.push('00')
      } else {
        numarr[1].length == 1 ? numarr.push('0') : '';
      }
      numarr = numarr.join('').split('');
      var f = numarr.pop(), fz = false;
      // 处理分
      if (f == '0') {
        fz = true;
        Numlist.push('正')
      } else {
        Numlist.push('分');
        Numlist.push(maparray(f));
      }
      // 处理角
      var j = numarr.pop();
      if (j == '0') {
        if (!fz) {
          Numlist.push('零')
        }
      } else {
        Numlist.push('角');
        Numlist.push(maparray(j));
      }
      // 处理整数部分
      var zf = 0, b = false, c, uz = false;
      for (var i = 0; i < unit.length; i++) {
        if (b || numarr.length == 0) {
          break;
        } else {
          if (i == 2) {
            if (zf >= unitrep.length - 1) {
              Numlist.pop();
            }
          }
          Numlist.push(unit[i]);
          for (var k = 0; k < unitrep.length; k++) {
            if (numarr.length == 0) {
              b = true;
              break;
            } else {
              c = numarr.pop();
              if (c == '0') {
                if (!(k == 0) && !zf) {
                  Numlist.push('零')
                }
                zf++;
              } else {
                zf = 0;
                Numlist.push(unitrep[k]);
                Numlist.push(maparray(c));
              }
            }
          }
        }
      }

      $('#out').text(Numlist.reverse().join(''))

    } else {
      $('#out').text('输入错误')
    }
  });

  var maparray = function (n) {
    var num = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖'];
