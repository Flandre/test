<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
</head>
<body>
<input type="text" id="ipt"/>
<h2>=== keypress ===</h2>
<h3>keyCode: <span id="showKeyCode"></span></h3>
<h3>value: <span id="showValue"></span></h3>
<h2>=== input ===</h2>
<h3>keyCode: <span id="showKeyCode2"></span></h3>
<h3>value: <span id="showValue2"></span></h3>
</body>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
  $('#ipt').on('keypress', function(e){
//    console.log(e.keyCode)
//    console.log($(this).val())
    $('#showKeyCode').html(e.keyCode);
    $('#showValue').html($(this).val());
  })
  $('#ipt').on('input', function(e){
    console.log(e)
    console.log($(this).val())
    $('#showKeyCode2').html(e.keyCode);
    $('#showValue2').html($(this).val());
  })
</script>
</html>
