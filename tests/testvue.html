<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: #f00;
    }

    .box.active {
      animation: myAnime 1s both;
    }

    @keyframes myAnime {
      from {
        background: #f00;
      }
      to {
        background: #ff0;
      }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box" :class="{ active: isActive }"></div>
  <button @click="handleClick">click</button>
</div>
<script src="./vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      isActive: false
    },
    methods: {
      handleClick: function(){
        var _this = this;
        _this.isActive = false;
        setTimeout(function(){
          _this.isActive = true;
        }, 1)
      }
    }
  })
</script>
</body>
</html>
