<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="myChart" width="400" height="400"></canvas>
</body>
<script src="Chart.js"></script>
<script>
  var ctx = document.getElementById("myChart");
  var labels = ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"];
  var backgroundColors = [
    'rgba(255, 99, 132, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(255, 206, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(255, 159, 64, 0.2)']
  var borderColors = [
    'rgba(255,99,132,1)',
    'rgba(54, 162, 235, 1)',
    'rgba(255, 206, 86, 1)',
    'rgba(75, 192, 192, 1)',
    'rgba(153, 102, 255, 1)',
    'rgba(255, 159, 64, 1)'
  ]

  Chart.defaults.global.animation.duration = 1




  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: backgroundColors[0],
        borderColor: borderColors[0],
        borderWidth: 1
      },{
        label: '# of Votes',
        data: [2, 9, 13, 15, 12, 13],
        backgroundColor: backgroundColors[1],
        borderColor: borderColors[1],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero:true
          }
        }]
      }
    }
  });
</script>
</html>
