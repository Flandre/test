<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  function foo(i, a, b){
    if(arguments.length  == 1)
      return foo(i-1, 1, 0);
    else{
      if(i)
        return foo(i-1, a+b, a);
      else
        return a;
    }
  }

  console.log(foo(10));

</script>
</body>
</html>
