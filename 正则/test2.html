<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
  $.get('dom.txt', function (d) {
    var context = d;
    splitArr = [];
    srcArr = [];
    var linkflag = false;
    splitArr = context.split('src=');
    for (var i = 0; i < splitArr.length; i++) {
      if (linkflag) {
        if (splitArr[i].charAt(0) == '"') {
          srcArr.push(splitArr[i].split('"')[1])
        } else {
          srcArr.push(splitArr[i].split("'")[1])
        }
      }
      linkflag = /<img/.test(splitArr[i])
    }
    console.log(srcArr)
  })
</script>
</body>
</html>
