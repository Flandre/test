<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a href="javascript:;" data-test="shikong">click!</a>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
<script>
  $(document).ready(function(){
    $('a')
      .data('test', $(this).attr('data-test'))
      .click(function(){
      alert($(this).data('test'))
    })
  });
</script>
</body>
</html>
